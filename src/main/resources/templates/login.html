<body id="login_bg">
	
	<div id="preloader"><div data-loader="circle-side"></div></div><!-- /Page Preload -->
	<img class="jarallax-img" src="img/contacts-bg.jpg" alt="">
	
	<div id="login" >
		
		<aside>
			<figure>
				<a href="index"><img src="img/logobener.png" alt="" width="150" height="50"></a>
			</figure>
			  <form>
				<div class="access_social">
					<a href="#0" class="social_bt facebook">Login with Facebook</a>
					<a href="#0" class="social_bt google">Login with Google</a>
				</div>
				<div class="divider"><span>Or</span></div>
				<div class="form-group mb-3">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="password" value="" placeholder="Password">
				</div>
				<div class="clearfix add_bottom_30">
					<div class="checkboxes float-start">
						<label class="container_check">Remember me
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
					</div>
					<div class="float-end"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div>
				</div>
				<a href="#0" class="btn_1 full-width">Login</a>
				<div class="text-center add_top_10">New to OpenStory? <strong><a href="register">Sign up!</a></strong></div>
			</form>
			<div class="copy">Â© 2022 OpenStory</div>
		</aside>
	</div>
